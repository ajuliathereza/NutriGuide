<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Macro</title>
</head>
<body>
    <h1>GUIA</h1>
    <div class="container">
        <div class="first-step">
            <p></p>
            <button onclick="go(1,2)">Iniciar</button>
        </div>
        <div class="second-step" style="display: none;">
            <h3>Para os seus resultados:</h3>
            <hr>
            <label for="peso">Peso:</label>
            <input type="number" placeholder="Seu peso" id="peso">
            <br><br>
            <label for="altura">Altura:</label>
            <input type="number" placeholder="Sua altura" id="altura">
            <br><br>
            <label for="idade">Idade:</label>
            <input type="number" placeholder="Sua idade" id="idade">
            <br><br>
            <button onclick="calculateProteina()">Calcular</button>
        </div>
        <div class="final-step" style="display: none;">
            <h3>Resultado</h3>
            <p id="resultado"></p>
            <button onclick="go(3,2)">Calcular Novamente</button>
            <button onclick="go(3,1)">Finalizar</button>
        </div>
    </div>

    <script src="./src/script.js"></script>
</body>
</html>
